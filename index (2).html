<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .banner {
            width: 100%;
            height: 150px; /* Pas de hoogte van de banner aan zoals je wilt */
            background-image: url('jouw-afbeelding-url.jpg'); /* Voeg hier je afbeelding URL toe */
            background-size: cover;
            background-position: center;
        }
        textarea {
            width: calc(100% - 12cm); /* De breedte is nu 100% min 6 cm aan elke kant */
            height: calc(100vh - 150px); /* Zorgt ervoor dat de textarea onder de banner komt */
            margin-left: 6cm; /* Zet de marge aan de linkerkant op 6 cm */
            margin-right: 6cm; /* Zet de marge aan de rechterkant op 6 cm */
            border: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: white;
            color: black;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <textarea placeholder="Schrijf hier..."></textarea>
</body>
</html>
